<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/styles/style.css">
  <title>Frontend Mentor | Product list with cart</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <h2>Desserts</h2>
    <section id="item-area">
  </section>
</main>

<aside class='empty-aside'>
  <div class="container">

    <h3>Your Cart(<span id="">0</span>)</h3>
    <div class="empty">

      <div>
        <img src="./src/assets/images/illustration-empty-cart.svg" alt="">
      </div>
      <p>Your added items will appear here</p>
    </div>
  </div>
  </aside>

  <aside class="list-cart">
    <div class="container">

      <h3>Your Cart(<span id="item-count">1</span>)</h3>
      <div class="items">
        <div>
          <h6>Classic Tiramisu</h6>
          <p><span id="quantity">1X</span> <span id="cost-1">@ $5.50</span> = <span id="cost-total">$5.50</span> </p>
        </div>
        <span>X</span>
      </div>
      <div class="total">
        <p><span>Order Total</span><span id="total">$46.50</span></p>
      </div>
      <div class="carbon">
        <p>This is a <span>carbon-neutral</span> delivery</p>
      </div>
      <div class="btn-div">
        <button class="order-confirm">Confirm Order</button>
        
      </div>
    </div>
  </aside>

  <div class="modal-overlay " id="confirmationModal">
    <div class="confirmation-modal">
      <div class="modal-header">
        <h2>Order Confirmed</h2>
        <p>We hope you enjoy your food!</p>
      </div>
    
      <div class="modal-body" id="confirmationItems">
        <!-- Items will be inserted here dynamically -->
      </div>
    
      <div class="modal-footer">
        <div class="order-total">
          <span>Order Total</span>
          <span id="confirmationTotal">$0.00</span>
        </div>
        <p class="carbon-neutral">This is a carbon-neutral delivery</p>
        <button class="new-order-btn" id="newOrderBtn">Start New Order</button>
      </div>
    </div>
    <dvi/>

  </div> -->
  <script src="/src/main.ts" type="module"></script>
</body>

</html>
